name: CI Pipeline

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run lint # 失败则阻断所有

  build:
    needs: lint # 必须 lint 成功
    runs-on: ubuntu-latest
    steps:
      - run: npm run build

  deploy:
    needs: [lint, build] # 所有前置任务必须成功
    runs-on: ubuntu-latest
    steps:
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
